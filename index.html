<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">

    <div class="content page__centered-block">

    <header class="header">
      <img src="./images/mesto_logo.svg" alt="Лого" class="header__logo">
    </header>

    <main>

      <section class="profile">
        <img src="./images/profile_photo.jpg" alt="Фото профиля" class="profile__photo">
        <div class="profile__info">
          <h1 class="profile__title">Андрей Горбунов</h1>
          <button type="button" class="button button_type_profile-edit page__button" aria-label="profile-edit"></button>
          <p class="profile__description">Веб-разработчик</p>
        </div>
        <button type="button" class="button button_type_place-add page__button" aria-label="place-add"></button>
      </section>

      <section class="places">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <form class="form form-profile" name="profile_edit" method="post">
          <h2 class="form__header">Редактировать профиль</h2>
          <fieldset class="form__profile-info">
            <input type="text" class="form__input-text" id="name" name="name" placeholder="Имя" value="Невведённое имя">
            <input type="text" class="form__input-text" id="description" name="description" placeholder="О себе" value="Невведённое имя">
          </fieldset>
          <button type="submit" class="button button_type_form-submit" aria-label="save">Сохранить</button>
        </form>
        <button type="button" class="button button_type_popup-close page__button" aria-label="close"></button>
      </div>
    </div>

    <div class="popup popup-place">
      <div class="popup__container">
        <form class="form form-place" name="place_add" method="post">
          <h2 class="form__header">Новое место</h2>
          <fieldset class="form__profile-info">
            <input type="text" class="form__input-text" id="newPlace" name="new_place" placeholder="Название" value="">
            <input type="text" class="form__input-text" id="newImage" name="new_image" placeholder="Ссылка на картинку" value="">
          </fieldset>
          <button type="submit" class="button button_type_form-submit" aria-label="save">Создать</button>
        </form>
        <button type="button" class="button button_type_popup-close page__button" aria-label="close"></button>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__content">
        <figure class="popup-image__figure">
          <img src="./images/crite.jpg" alt="Остров Крит" class="popup-image__image">
          <figcaption class="popup-image__caption">Ваша полка - верхняя</figcaption>
        </figure>
        <button type="button" class="button button_type_popup-close page__button" aria-label="close"></button>
      </div>
    </div>

  </div>

  <template id="place_template">
    <article class="place">
      <img src="./images/crite.jpg" alt="Остров Крит" class="place__image">
      <button type="button" class="button button_type_delete page__button" aria-label="delete"></button>
      <div class="place__content">
        <h2 class="place__title">Остров Крит</h2>
        <button type="button" class="button button_type_like page__button" aria-label="like"></button>
      </div>
    </article>
  </template>

  <script src="./pages/script.js"></script>

</body>
</html>
